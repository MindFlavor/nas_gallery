<h1 *ngIf="!isRoot">{{(lastPathItem(currentPath()))}} in {{(getUpperFolder())}}</h1>
<h1 *ngIf="isRoot">Home</h1>


<div class="page-container">
    <div class="content-wrap">
        <a id="button"></a>

        <div>
            <a *ngFor="let folder of subFolders" class="btn" routerLink="{{folder.encodedPath()}}"
                routerLinkActive="active">
                {{(folder.lastPathItem())}}
            </a>
        </div>

        <div *ngFor="let file of filesForThisPage()" class="responsive">
            <div class="gallery">
                <a href="http://10.100.1.80:8000/path{{file.path}}">
                    <img src="http://10.100.1.80:8000/thumb/512{{file.path}}" width="512px" height="512px" />
                </a>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <ul class="pages">
        <li class="pages">
            <a routerLink="/" title="Home">
                <i class="fa fa-home"></i>
            </a>
        </li>

        <li class="pages">
            <a *ngIf="isParentAllowed" routerLink="{{getUpperFolder()}}" title="Up to {{lastFolder(getUpperFolder())}}">
                <i class="fa fa-caret-square-o-up"></i>
            </a>
        </li>
        <li *ngFor="let page of pages()" class="pages">
            <a *ngIf="page.toHyperlink" routerLink="{{getPageLink(page.page)}}"
                title="Page {{page.page}}">{{page.text}}</a>
            <div class="page" *ngIf="!page.toHyperlink">{{page.text}}</div>
        </li>
    </ul>
</div>
